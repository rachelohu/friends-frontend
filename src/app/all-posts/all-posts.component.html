<div class="container" style="width:30rem">
  <h1>My Friends List</h1>
  <div class="card" *ngFor="let friend of tdsrv.friends; index as i">
    <div class="card-body">
      <h3 class="card-title">{{ friend.first_name }} {{ friend.last_name }}</h3>
      <h5 class="card-text"> 
        <p>Email: {{ friend.email }}</p>
        <p>Phone: {{ friend.phone }}</p>
        <p>IG: {{ friend.instagram }}</p></h5>
        <a [routerLink]="'/post/' + friend.id" class="btn btn-dark">Select Friend</a>
    </div>  
</div>
