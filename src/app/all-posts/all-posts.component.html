<div class="card" *ngFor="let friend of tdsrv.friends; index as i" style="width: 18rem;">
  <div class="card-body">
    <h1 class="card-title">{{ friend.first_name }} {{ friend.last_name }}</h1>
    <h2 class="card-text"> 
      {{ friend.email }}
      {{ friend.phone }}
      {{ friend.instagram }}</h2>
      <a [routerLink]="'/post/' + friend.id" class="btn btn-dark">Edit</a>
  </div>
</div>
